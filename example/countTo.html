<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Example</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="../src/countTo.js"></script>
  <script src="../src/serializeObject.js"></script>
</head>
<body>
  <div>
    <span class="timer" data-degit="4">0000</span>

    <form name="transForm">
      <label style="display: block;"><span style="display: inline-block; width: 80px;">To : </span><input name="from" type="number" value="0" readonly/></label>
      <label style="display: block;"><span style="display: inline-block; width: 80px;">From : </span><input name="to" type="number" value="100" /></label>
      <label style="display: block;"><span style="display: inline-block; width: 80px;">Duration : </span><input name="duration" type="number" value="200" /></label>
      <button>Count</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      const change = () => {
        const {
          from, to, duration
        } = $(transForm).serializeObject();

        $('.timer')
          .data('from', from)
          .data('to', to)
          .data('duration', duration)
          .countTo();

        $(transForm.from).val(to);
      }
      
      change();

      $(transForm).on('submit', function() {
        change();
        return false;
      })
    })
  </script>
</body>
</html>
